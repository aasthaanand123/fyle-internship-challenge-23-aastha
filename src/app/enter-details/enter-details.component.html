<div class="flex items-start justify-center mt-8">
  <div class="grid gap-1">
    <!-- Row 1 -->
    <div class="text-center">
      <div class="header font-bold text-2xl pb-1">Enter Details</div>
    </div>

    <!-- Row 2 -->
    <div class="text-center">
      <div class="form">
        <input
          type="text"
          placeholder="Username"
          class="p-2 m-2 border border-gray-300 outline-gray-200"
          [(ngModel)]="username"
        />
        <button
          class="rounded-md bg-sky-400 text-white font-bold p-2 hover:bg-sky-700"
          (click)="changeComp()"
        >
          Enter
        </button>
      </div>
    </div>
  </div>
</div>
