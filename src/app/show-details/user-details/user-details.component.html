<!-- style the box -->
<div class="grid md:grid-cols-2 sm:grid-cols-1 mt-5">
  <div class="sm:mb-3 md:mb-0 md:me-4 flex items-center justify-center">
    <img
      class="image rounded-full bg-gray-300 w-28 h-28 md:h-full mx-auto"
      [src]="userInfo.avatar_url"
    />
  </div>
  <div class="details">
    <!-- username -->
    <div class="flex sm:justify-center md:justify-start">
      <div class="header font-bold text-xl pb-1 me-3">Username:</div>
      <div class="data text-xl">{{ userInfo.login }}</div>
    </div>
    <!--bio  -->

    <div class="bio text-xl sm:text-center md:text-start" *ngIf="userInfo.bio">
      {{ userInfo.bio }}
    </div>
    <div
      class="origin flex text-xl sm:flex sm:justify-center md:justify-start"
      *ngIf="userInfo.location"
    >
      <div class="icon me-2">ðŸ§­</div>
      <div class="info">{{ userInfo.location }}</div>
    </div>
    <div
      class="links text-xl sm:text-center md:text-start"
      *ngIf="userInfo.twitter_username"
    >
      <a href="#"
        ><span class="font-bold">Twitter: </span>www.twitter.com/{{
          userInfo.twitter_username
        }}</a
      >
    </div>
  </div>
</div>
